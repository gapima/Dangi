<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/global.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/account.css') }}">

    <title>Dangi | Registrar </title>
</head>

<body>

    <section id="login">
        <div class="container-fluid login">
            <div class="row align-items-center h-100">
                <div class="col-md-12">

                    <span class="badge bg-danger mb-1">v1.0.0</span>
                    <h2 class="mb-5"> Registre-se no sistema </h2>

                    <form>
                        <div class="mb-3">
                          <label for="usernameInput" class="form-label"> Seu Nome de Usuário </label>
                          <input type="text" class="form-control" id="usernameInput" aria-describedby="username" placeholder="O nome do seu usuário">
                        </div>

                        <div class="mb-3">
                            <label for="emailInput" class="form-label"> Seu E-mail </label>
                            <input type="email" class="form-control" id="emailInput" aria-describedby="email" placeholder="O seu endereço de e-mail">
                          </div>

                        <div class="mb-5">
                          <label for="passwordInput" class="form-label"> Sua Senha de Usuário </label>
                          <input type="password" class="form-control" id="passwordInput" placeholder="A senha do seu usuário">
                        </div>

                        <button type="submit" class="btn login-button">Registrar-se</button>
                        <a href="/login"> <p class="list-inline-item"> Já tem uma conta? Faça login </p> </a>

                      </form>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>

</html>
